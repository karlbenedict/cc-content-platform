version: '3'
services:
  instruction:
    build:
      context: ./datascience-notebook
      dockerfile: Dockerfile
    ports:
      - "8889:8888"
    volumes:
      - instruction-data:/home/jovyan
    restart: on-failure
    
    # replace the hashed password in this command with your own generated with IPython.lib.passwd
    command: start-notebook.sh --NotebookApp.password='sha1:fea45cdfb8a0:1b377bfa9e7a43c5f943f859160b7be4475a7d23' # --NotebookApp.base_url=/home/jovyan

  instruction-rstudio:
    build:
      context: ./rstudio
      dockerfile: Dockerfile
    ports:
      - "8787:8787"
    volumes:
      - instruction-data:/home/rstudio

  playground:
    build:
      context: ./datascience-notebook
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    volumes:
      - playground-data:/home/jovyan
    restart: on-failure
    
    # replace the hashed password in this command with your own generated with IPython.lib.passwd
    command: start-notebook.sh --NotebookApp.password='sha1:fea45cdfb8a0:1b377bfa9e7a43c5f943f859160b7be4475a7d23' # --NotebookApp.base_url=/home/jovyan

  playground-rstudio:
    build:
      context: ./rstudio
      dockerfile: Dockerfile
    ports:
      - "8787:8787"
    volumes:
      - playground-data:/home/rstudio

volumes:
  instruction-data:
  playground-data:
